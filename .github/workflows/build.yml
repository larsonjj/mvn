name: Build MVN
on: [push, pull_request]

jobs:
  build-win:
    name: Windows Build
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [x64, ARM64]
        target: [Windows]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@v4
      - name: Configure
        run: |
          # Check if the 'build' directory exists and remove it recursively
          if (Test-Path -Path "build") {
              Remove-Item -Recurse -Force "build"
          }

          # Create a new 'build' directory and navigate into it
          New-Item -ItemType Directory -Path "build" | Out-Null
          Set-Location -Path "build"

          cmake -DCMAKE_SYSTEM_NAME=${{ matrix.target }} -DCMAKE_SYSTEM_VERSION="10.0" -DCMAKE_SYSTEM_VERSION="10.0" -DCMAKE_EXE_LINKER_FLAGS="-Wl,--subsystem,windows -Wl,--entry,mainCRTStartup" -G Ninja ..
      - name: Build
        run: cmake --build build --target mvn --config Release
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: mvn-${{ matrix.target }}-${{ matrix.arch }}
          path: |
            build/*.exe
            build/*.dll
            build/assets/

  build-mac:
    name: MacOS Build
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        target: ["Darwin"]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Setup Xcode version
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: "15.3"
      - name: Configure
        run: |
          rm -rf build
          mkdir -p build
          mkdir -p build/mac
          cd build/mac
          cmake -G "Xcode" -DCMAKE_XCODE_ATTRIBUTE_CODE_SIGNING_ALLOWED=NO -DCMAKE_SYSTEM_NAME=${{ matrix.target }} -S ../..
      - name: Build
        run: |
          cd build/mac
          cmake --build ./ --target install --config Release
      - name: Create DMG
        run: |
          cd build/mac
          cpack -G DragNDrop -C Release
      - name: Upload Build
        uses: actions/upload-artifact@v4
        with:
          name: mvn-apple-${{ matrix.target }}
          path: |
            ./build/mac/*.dmg
  build-web:
    name: Web Build
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Get Emscripten
        run: |
          git clone https://github.com/emscripten-core/emsdk.git --depth=1
          cd emsdk
          ./emsdk install tot
          ./emsdk activate tot
      - name: Build for web
        run: |
          source emsdk/emsdk_env.sh
          mkdir -p build
          mkdir -p build/web
          cd build/web
          emcmake cmake ../..
          cmake --build . --parallel
      - name: Prepare for upload
        run: |
          mkdir _site
          mv build/web/mvn.html _site/index.html
          mv build/web/mvn_* _site/
          cp -R build/web/assets _site/
      - name: Fix permissions
        run: |
          chmod -c -R +rX "_site/" | while read line; do
          echo "::warning title=Invalid file permissions automatically fixed::$line"
          done
      - name: Upload
        uses: actions/upload-pages-artifact@v3

  # Deploy Web to GitHub Pages
  deploy-web:
    # Add a dependency to the build job
    needs: build-web

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-24.04
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # or the latest "vX.X.X" version tag for this action
